                    'Ë®ÄËëâ': 'pa', 'Èü≥': 'pa', 'ÊñáÂ≠ó': 'pa', 'Áµµ': 'pa', 'ÂÜôÁúü': 'pa', 'Âà∫ÊøÄ': 'pa',
                    'Áü•Ë≠ò': 'sa', 'ËÄÉ„Åà': 'sa',
                    'Â†¥ÊâÄ': 'ru', 'ÊôÇÈñì': 'ru', '„Å®„Åç': 'ru', '„Å®„Åì„Çç': 'ru',
                    
                    // Âê¶ÂÆö
                    '„Å™„ÅÑ': 'pu', '„Åæ„Åõ„Çì': 'pu', '„Åò„ÇÉ„Å™„ÅÑ': 'pu', '„Åß„ÅØ„Å™„ÅÑ': 'pu', '„Åß„Å™„ÅÑ': 'pu',
                    '‰ºë„ÇÄ': 'pu kai', '‰ºë„Çì': 'pu kai',
                    
                    // Ë§áÂêàË™û„ÉªÁâπÊÆäË°®Áèæ
                    'Â≠¶Ê†°': 'ru sa', '‰ºöÁ§æ': 'kaisha', 'ÁóÖÈô¢': 'byouin',
                    '‰ªäÊó•': 'ru', 'Êò®Êó•': 'ru', 'ÊòéÊó•': 'ru',
                    
                    // „ÅÇ„ÅÑ„Åï„Å§
                    '„ÇÑ„ÅÅ': 'na sai', '„Åì„Çì„Å´„Å°„ÅØ': 'pin ma', '„Åä„ÅØ„Çà„ÅÜ': 'pin kai',
                    '„Åì„Çì„Å∞„Çì„ÅØ': 'pin kai', '„Åä„ÇÑ„Åô„Åø': 'na pin kai na tin',
                    '„Åï„Çà„ÅÜ„Å™„Çâ': 'pu na sai', '„ÅÇ„Çä„Åå„Å®„ÅÜ': 'na na kai sai',
                    '„Åå„Çì„Å∞„Çå': 'na na kin sai', 'ÂÖÉÊ∞ó': 'sai'
                };

                // ÈÄÜÁøªË®≥Áî®ËæûÊõ∏„ÅÆÊßãÁØâ
                this.buildReverseDict();
            }

            buildReverseDict() {
                this.reverseDict = {};
                
                // Âü∫Êú¨Ë™ûÂΩô„ÅÆÈÄÜÁøªË®≥
                for (const [japanese, panipani] of Object.entries(this.translationDict)) {
                    if (!this.reverseDict[panipani]) {
                        this.reverseDict[panipani] = [];
                    }
                    this.reverseDict[panipani].push(japanese);
                }

                // „ÅÇ„ÅÑ„Åï„Å§„ÅÆÈÄÜÁøªË®≥
                for (const [panipani, japanese] of Object.entries(this.greetings)) {
                    const cleanPanipani = panipani.replace(/[!?]/g, '');
                    if (!this.reverseDict[cleanPanipani]) {
                        this.reverseDict[cleanPanipani] = [];
                    }
                    this.reverseDict[cleanPanipani].push(japanese);
                }
            }
            
            preprocessJapanese(text) {
                text = text.replace(/[„ÄÇ„ÄÅÔºÅÔºü]/g, '');
                text = text.replace(/[„ÅØ„Çí„Å´„Å∏„Åß„Åã„Çâ„Å®]/g, ' ');
                return text.trim();
            }

            preprocessPanipani(text) {
                return text.toLowerCase().replace(/[!?]/g, '').trim();
            }
            
            translateWord(word) {
                if (this.translationDict[word]) {
                    return this.translationDict[word];
                }
                
                // ÂãïË©ûÊ¥ªÁî®ÂΩ¢„ÅÆÂá¶ÁêÜ
                if (word.endsWith('„Åæ„Åô')) {
                    const base = word.slice(0, -2);
                    if (this.translationDict[base]) {
                        return this.translationDict[base];
                    }
                }
                
                if (word.endsWith('„Å†') || word.endsWith('„Åß„ÅÇ„Çã')) {
                    const base = word.replace(/„Å†$|„Åß„ÅÇ„Çã$/, '');
                    if (this.translationDict[base]) {
                        return this.translationDict[base];
                    }
                }
                
                return word;
            }

            translatePanipaniWord(word) {
                if (this.reverseDict[word]) {
                    return this.reverseDict[word][0];
                }
                return word;
            }
            
            translateSentence(japaneseText) {
                if (!japaneseText.trim()) {
                    return "";
                }

                // „ÅÇ„ÅÑ„Åï„Å§„ÅÆ„ÉÅ„Çß„ÉÉ„ÇØ
                for (const [panipani, japanese] of Object.entries(this.greetings)) {
                    if (japaneseText.includes(japanese.replace(/[!?]/g, ''))) {
                        return panipani;
                    }
                }
                
                const processed = this.preprocessJapanese(japaneseText);
                const words = processed.split(/\s+/).filter(word => word);
                
                const panipaniWords = [];
                let subject = null;
                
                for (const word of words) {
                    const translated = this.translateWord(word);
                    panipaniWords.push(translated);
                    
                    if (translated === 'na' && subject === null) {
                        subject = 'na';
                    }
                }
                
                if (subject === 'na' && panipaniWords.length > 1) {
                    return `na na ${panipaniWords.slice(1).join(' ')}`;
                } else {
                    return panipaniWords.join(' ');
                }
            }

            translatePanipaniSentence(panipaniText) {
                if (!panipaniText.trim()) {
                    return "";
                }

                // „ÅÇ„ÅÑ„Åï„Å§„ÅÆ„ÉÅ„Çß„ÉÉ„ÇØ
                const cleanInput = this.preprocessPanipani(panipaniText);
                for (const [panipani, japanese] of Object.entries(this.greetings)) {
                    const cleanPanipani = this.preprocessPanipani(panipani);
                    if (cleanInput === cleanPanipani) {
                        return japanese;
                    }
                }

                const words = cleanInput.split(/\s+/).filter(word => word);
                const japaneseWords = [];

                // „Éë„Éã„Éë„Éã„ÅÆÊñáÊ≥ï: na na ... „ÅÆÂΩ¢Âºè„Çí„ÉÅ„Çß„ÉÉ„ÇØ
                if (words.length >= 2 && words[0] === 'na' && words[1] === 'na') {
                    japaneseWords.push('ÁßÅ„ÅØ');
                    for (let i = 2; i < words.length; i++) {
                        const translated = this.translatePanipaniWord(words[i]);
                        japaneseWords.push(translated);
                    }
                } else {
                    for (const word of words) {
                        const translated = this.translatePanipaniWord(word);
                        japaneseWords.push(translated);
                    }
                }

                return japaneseWords.join('');
            }
            
            analyzeTranslation(inputText, isReverse = false) {
                if (isReverse) {
                    // „Éë„Éã„Éë„Éã‚ÜíÊó•Êú¨Ë™û„ÅÆÂàÜÊûê
                    const processed = this.preprocessPanipani(inputText);
                    const words = processed.split(/\s+/).filter(word => word);
                    const analysis = [];
                    
                    for (const word of words) {
                        const translated = this.translatePanipaniWord(word);
                        if (translated === word) {
                            analysis.push(`'${word}' ‚Üí '${translated}' (‰∏çÊòé„Å™Ë™ûÂΩô)`);
                        } else {
                            const meaning = this.panipaniVocab[word] || "‰∏çÊòé";
                            analysis.push(`'${word}' ‚Üí '${translated}' (${meaning})`);
                        }
                    }
                    return analysis;
                } else {
                    // Êó•Êú¨Ë™û‚Üí„Éë„Éã„Éë„Éã„ÅÆÂàÜÊûê
                    const processed = this.preprocessJapanese(inputText);
                    const words = processed.split(/\s+/).filter(word => word);
                    const analysis = [];
                    
                    for (const word of words) {
                        const translated = this.translateWord(word);
                        if (translated === word) {
                            analysis.push(`'${word}' ‚Üí '${translated}' (ÂÄüÁî®Ë™û)`);
                        } else {
                            const meaning = this.panipaniVocab[translated] || "Ë§áÂêàË™û/‰∏çÊòé";
                            analysis.push(`'${word}' ‚Üí '${translated}' (${meaning})`);
                        }
                    }
                    return analysis;
                }
            }
        }

        // „Ç¢„Éó„É™ÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            const translator = new PaniPaniTranslator();
            let isReverse = false;
            
            // DOMË¶ÅÁ¥†„ÅÆÂèñÂæó
            const modeJaToPa = document.getElementById('modeJaToPa');
            const modePaToJa = document.getElementById('modePaToJa');
            const modeText = document.getElementById('modeText');
            const exampleText = document.getElementById('exampleText');
            const inputLabel = document.getElementById('inputLabel');
            const outputLabel = document.getElementById('outputLabel');
            const inputText = document.getElementById('inputText');
            const output = document.getElementById('output');
            const analysisOutput = document.getElementById('analysisOutput');
            const translateBtn = document.getElementById('translateBtn');
            const clearBtn = document.getElementById('clearBtn');
            const vocabBtn = document.getElementById('vocabBtn');
            const phrasesBtn = document.getElementById('phrasesBtn');
            
            // „É¢„Éº„ÉÄ„É´Èñ¢ÈÄ£
            const vocabModal = document.getElementById('vocabModal');
            const phrasesModal = document.getElementById('phrasesModal');
            const vocabList = document.getElementById('vocabList');
            const greetingsList = document.getElementById('greetingsList');
            const expressionsList = document.getElementById('expressionsList');
            const prepositionsList = document.getElementById('prepositionsList');
            
            // Ë™ûÂΩôË°®„ÅÆË®≠ÂÆö
            const vocabItems = Object.entries(translator.panipaniVocab)
                .map(([word, meaning]) => 
                    `<div class="vocab-item"><strong>${word}</strong>: ${meaning}</div>`
                ).join('');
            vocabList.innerHTML = vocabItems;

            // „ÅÇ„ÅÑ„Åï„Å§„ÉªÊÖ£Áî®Âè•„ÅÆË®≠ÂÆö
            const greetingsItems = Object.entries(translator.greetings)
                .map(([panipani, japanese]) => 
                    `<div class="phrase-item">
                        <div class="phrase-panipani">${panipani}</div>
                        <div class="phrase-meaning">${japanese}</div>
                    </div>`
                ).join('');
            greetingsList.innerHTML = greetingsItems;

            const expressionsItems = Object.entries(translator.expressions)
                .map(([panipani, japanese]) => 
                    `<div class="phrase-item">
                        <div class="phrase-panipani">${panipani}</div>
                        <div class="phrase-meaning">${japanese}</div>
                    </div>`
                ).join('');
            expressionsList.innerHTML = expressionsItems;

            const prepositionsItems = Object.entries(translator.prepositions)
                .map(([panipani, japanese]) => 
                    `<div class="phrase-item">
                        <div class="phrase-panipani">${panipani}</div>
                        <div class="phrase-meaning">${japanese}</div>
                    </div>`
                ).join('');
            prepositionsList.innerHTML = prepositionsItems;

            // UI„ÇíÊõ¥Êñ∞„Åô„ÇãÈñ¢Êï∞
            function updateUI() {
                if (isReverse) {
                    // „Éë„Éã„Éë„Éã‚ÜíÊó•Êú¨Ë™û„É¢„Éº„Éâ
                    modeJaToPa.classList.remove('active');
                    modePaToJa.classList.add('active');
                    modeText.textContent = '„Éë„Éã„Éë„ÉãË™û ‚Üí Êó•Êú¨Ë™û';
                    inputLabel.textContent = 'üå∏ „Éë„Éã„Éë„ÉãË™û„ÇíÂÖ•Âäõ:';
                    outputLabel.textContent = 'üáØüáµ Êó•Êú¨Ë™û:';
                    inputText.placeholder = '‰æã: na sai';
                    exampleText.textContent = 'na sai';
                } else {
                    // Êó•Êú¨Ë™û‚Üí„Éë„Éã„Éë„Éã„É¢„Éº„Éâ
                    modeJaToPa.classList.add('active');
                    modePaToJa.classList.remove('active');
                    modeText.textContent = 'Êó•Êú¨Ë™û ‚Üí „Éë„Éã„Éë„ÉãË™û';
                    inputLabel.textContent = 'üáØüáµ Êó•Êú¨Ë™û„ÇíÂÖ•Âäõ:';
                    outputLabel.textContent = 'üåü „Éë„Éã„Éë„ÉãË™û:';
                    inputText.placeholder = '‰æã: „ÇÑ„ÅÅÔºÅ';
                    exampleText.textContent = '„ÇÑ„ÅÅÔºÅ';
                }
            }
            
            // ÁøªË®≥Ê©üËÉΩ
            function translate() {
                const input = inputText.value.trim();
                if (!input) {
                    alert('„ÉÜ„Ç≠„Çπ„Éà„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                    return;
                }
                
                let result, analysis;
                if (isReverse) {
                    // „Éë„Éã„Éë„Éã‚ÜíÊó•Êú¨Ë™û
                    result = translator.translatePanipaniSentence(input);
                    analysis = translator.analyzeTranslation(input, true);
                } else {
                    // Êó•Êú¨Ë™û‚Üí„Éë„Éã„Éë„Éã
                    result = translator.translateSentence(input);
                    analysis = translator.analyzeTranslation(input, false);
                }
                
                output.textContent = result;
                output.classList.remove('empty');
                analysisOutput.innerHTML = analysis.join('<br>');
            }
            
            // „ÇØ„É™„Ç¢Ê©üËÉΩ
            function clearAll() {
                inputText.value = '';
                output.textContent = '„Åì„Åì„Å´ÁøªË®≥ÁµêÊûú„ÅåË°®Á§∫„Åï„Çå„Åæ„Åô';
                output.classList.add('empty');
                analysisOutput.textContent = '';
            }
            
            // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
            modeJaToPa.addEventListener('click', () => {
                isReverse = false;
                updateUI();
                clearAll();
            });

            modePaToJa.addEventListener('click', () => {
                isReverse = true;
                updateUI();
                clearAll();
            });

            translateBtn.addEventListener('click', translate);
            clearBtn.addEventListener('click', clearAll);
            
            // Enter„Ç≠„Éº„ÅßÁøªË®≥
            inputText.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    translate();
                }
            });
            
            // Ë™ûÂΩôË°®„É¢„Éº„ÉÄ„É´
            vocabBtn.addEventListener('click', function() {
                vocabModal.classList.add('show');
            });

            // „ÅÇ„ÅÑ„Åï„Å§„É¢„Éº„ÉÄ„É´
            phrasesBtn.addEventListener('click', function() {
                phrasesModal.classList.add('show');
            });
            
            // „É¢„Éº„ÉÄ„É´„ÇØ„É≠„Éº„Ç∫
            document.getElementById('closeVocabModal').addEventListener('click', function() {
                vocabModal.classList.remove('show');
            });

            document.getElementById('closePhrasesModal').addEventListener('click', function() {
                phrasesModal.classList.remove('show');
            });
            
            // „É¢„Éº„ÉÄ„É´Â§ñ„ÇØ„É™„ÉÉ„ÇØ„ÅßÈñâ„Åò„Çã
            [vocabModal, phrasesModal].forEach(modal => {
                modal.addEventListener('click', function(e) {
                    if (e.target === modal) {
                        modal.classList.remove('show');
                    }
                });
            });

            // „Çø„ÉñÂàá„ÇäÊõø„ÅàÊ©üËÉΩ
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const targetTab = this.dataset.tab;
                    
                    // „Åô„Åπ„Å¶„ÅÆ„Çø„Éñ„Éú„Çø„É≥„Å®„Ç≥„É≥„ÉÜ„É≥„ÉÑ„ÇíÈùû„Ç¢„ÇØ„ÉÜ„Ç£„Éñ„Å´
                    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                    
                    // ÈÅ∏Êäû„Åï„Çå„Åü„Çø„Éñ„Çí„Ç¢„ÇØ„ÉÜ„Ç£„Éñ„Å´
                    this.classList.add('active');
                    document.getElementById(targetTab).classList.add('active');
                });
            });

            // ‰æãÊñá„ÇØ„É™„ÉÉ„ÇØ„ÅßËá™ÂãïÂÖ•Âäõ
            exampleText.addEventListener('click', function() {
                inputText.value = exampleText.textContent;
                translate();
            });

            // „Éï„É¨„Éº„Ç∫„ÇØ„É™„ÉÉ„ÇØ„ÅßËá™ÂãïÂÖ•Âäõ
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('phrase-panipani')) {
                    const phraseText = e.target.textContent;
                    if (isReverse) {
                        inputText.value = phraseText;
                    } else {
                        // Êó•Êú¨Ë™û„É¢„Éº„Éâ„ÅÆÂ†¥Âêà„ÄÅÂØæÂøú„Åô„ÇãÊó•Êú¨Ë™û„ÇíÂÖ•Âäõ
                        const meaningElement = e.target.nextElementSibling;
                        if (meaningElement) {
                            inputText.value = meaningElement.textContent.replace(/[!?]/g, '');
                        }
                    }
                    
                    // „É¢„Éº„ÉÄ„É´„ÇíÈñâ„Åò„Å¶ÁøªË®≥ÂÆüË°å
                    phrasesModal.classList.remove('show');
                    translate();
                }
            });

            // ÂàùÊúüUIË®≠ÂÆö
            updateUI();
        });
    </script>
