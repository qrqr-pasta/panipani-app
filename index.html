                return text.toLowerCase().replace(/[!?]/g, '').trim();
            }
            
            translateWord(word) {
                if (this.translationDict[word]) {
                    return this.translationDict[word];
                }
                
                // å‹•è©æ´»ç”¨å½¢ã®å‡¦ç†
                if (word.endsWith('ã¾ã™')) {
                    const base = word.slice(0, -2);
                    if (this.translationDict[base]) {
                        return this.translationDict[base];
                    }
                }
                
                if (word.endsWith('ã ') || word.endsWith('ã§ã‚ã‚‹')) {
                    const base = word.replace(/ã $|ã§ã‚ã‚‹$/, '');
                    if (this.translationDict[base]) {
                        return this.translationDict[base];
                    }
                }
                
                return word;
            }

            translatePanipaniWord(word) {
                if (this.reverseDict[word]) {
                    return this.reverseDict[word][0];
                }
                return word;
            }
            
            translateSentence(japaneseText) {
                if (!japaneseText.trim()) {
                    return "";
                }

                // ã‚ã„ã•ã¤ã®ãƒã‚§ãƒƒã‚¯
                for (const [panipani, japanese] of Object.entries(this.greetings)) {
                    if (japaneseText.includes(japanese.replace(/[!?]/g, ''))) {
                        return panipani;
                    }
                }
                
                const processed = this.preprocessJapanese(japaneseText);
                const words = processed.split(/\s+/).filter(word => word);
                
                const panipaniWords = [];
                let subject = null;
                
                for (const word of words) {
                    const translated = this.translateWord(word);
                    panipaniWords.push(translated);
                    
                    if (translated === 'na' && subject === null) {
                        subject = 'na';
                    }
                }
                
                if (subject === 'na' && panipaniWords.length > 1) {
                    return `na na ${panipaniWords.slice(1).join(' ')}`;
                } else {
                    return panipaniWords.join(' ');
                }
            }

            translatePanipaniSentence(panipaniText) {
                if (!panipaniText.trim()) {
                    return "";
                }

                // ã‚ã„ã•ã¤ã®ãƒã‚§ãƒƒã‚¯
                const cleanInput = this.preprocessPanipani(panipaniText);
                for (const [panipani, japanese] of Object.entries(this.greetings)) {
                    const cleanPanipani = this.preprocessPanipani(panipani);
                    if (cleanInput === cleanPanipani) {
                        return japanese;
                    }
                }

                const words = cleanInput.split(/\s+/).filter(word => word);
                const japaneseWords = [];

                // ãƒ‘ãƒ‹ãƒ‘ãƒ‹ã®æ–‡æ³•: na na ... ã®å½¢å¼ã‚’ãƒã‚§ãƒƒã‚¯
                if (words.length >= 2 && words[0] === 'na' && words[1] === 'na') {
                    japaneseWords.push('ç§ã¯');
                    for (let i = 2; i < words.length; i++) {
                        const translated = this.translatePanipaniWord(words[i]);
                        japaneseWords.push(translated);
                    }
                } else {
                    for (const word of words) {
                        const translated = this.translatePanipaniWord(word);
                        japaneseWords.push(translated);
                    }
                }

                return japaneseWords.join('');
            }
            
            analyzeTranslation(inputText, isReverse = false) {
                if (isReverse) {
                    // ãƒ‘ãƒ‹ãƒ‘ãƒ‹â†’æ—¥æœ¬èªã®åˆ†æ
                    const processed = this.preprocessPanipani(inputText);
                    const words = processed.split(/\s+/).filter(word => word);
                    const analysis = [];
                    
                    for (const word of words) {
                        const translated = this.translatePanipaniWord(word);
                        if (translated === word) {
                            analysis.push(`'${word}' â†’ '${translated}' (ä¸æ˜ãªèªå½™)`);
                        } else {
                            const meaning = this.panipaniVocab[word] || "ä¸æ˜";
                            analysis.push(`'${word}' â†’ '${translated}' (${meaning})`);
                        }
                    }
                    return analysis;
                } else {
                    // æ—¥æœ¬èªâ†’ãƒ‘ãƒ‹ãƒ‘ãƒ‹ã®åˆ†æ
                    const processed = this.preprocessJapanese(inputText);
                    const words = processed.split(/\s+/).filter(word => word);
                    const analysis = [];
                    
                    for (const word of words) {
                        const translated = this.translateWord(word);
                        if (translated === word) {
                            analysis.push(`'${word}' â†’ '${translated}' (å€Ÿç”¨èª)`);
                        } else {
                            const meaning = this.panipaniVocab[translated] || "è¤‡åˆèª/ä¸æ˜";
                            analysis.push(`'${word}' â†’ '${translated}' (${meaning})`);
                        }
                    }
                    return analysis;
                }
            }
        }

            // ç¿»è¨³æ©Ÿèƒ½
            function translate() {
